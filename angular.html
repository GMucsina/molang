
<!DOCTYPE html>
<html lang="en" ng-app="piVision">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Top navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            min-height: 75rem;
        }
    </style>
  </head>

  <body>

    <nav ng-controller="menuController" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#" ng-bind="brand"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li ng-repeat="link in menuItems" class="nav-item" ng-class="{'active': $index == 1}">
            <a class="nav-link" ng-href="{{ link.href }}" ng-bind="link.name"></a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input ng-model="pageTitle" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div ng-controller="tableController" class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th ng-repeat="th in tableHeaders" ng-bind="th"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- AngularJS from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- Custom JS-->
    <script src="js/main.js"></script>

  </body>
</html>
